<section class="px-3">
  <div class="flex justify-center py-3 sticky top-0 z-10 fade-custom">
    <nav class="absolute left-1 top-[10px]">
      <button routerLink="/">
        <i style="color: white; font-size: 1.5rem;" class="pi pi-arrow-left"></i>
      </button>
    </nav>
    <h3 class="text-sm font-bold">{{book?.title}}</h3>
  </div>
  <ul class="overflow-y-auto overflow-x-hidden flex flex-col gap-2">
    <li *ngFor="let log of book?.logs">
      <book-streak-log-card [log]="log"/>
    </li>

  </ul>

</section>
